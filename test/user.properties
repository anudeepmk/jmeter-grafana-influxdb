# jmeter configuration
summariser.influx.application=terraformando-eks
summariser.influx.application.suite=stress-test
summariser.influx.out.enabled=true
# summariser.influx.url=http://influxdb:8086/write?db=jmeter
summariser.influx.ip=influxdb
summariser.influx.port=8086
summariser.influx.db=jmeter

# timeouts
summariser.influx.connection.timeout=5000
summariser.influx.socket.timeout=5000
summariser.influx.request.timeout=5000

# time it takes for jmeter to start all the threads in seconds
rampUp=60
# total number of threads to be executed
threads=20

# duration of the running test (in seconds)
duration=6000

# url of the web app to put load on
host=a53c21a47eee243f19c4c99a8761edc1-1385605639.us-east-1.elb.amazonaws.com
port=80
protocol=http
